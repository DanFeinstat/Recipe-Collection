<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="../assets/images/AssortedHolidayCookies.JPEG" alt="First slide" width="400px" height="auto">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../assets/images/PumpkinPie.JPG" alt="Second slide" width="400px" height="auto">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../assets/images/MapoTofu.JPG" alt="Third slide" width="400px" height="auto">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../assets/images/AvacadoTahiniDip2.JPEG" alt="Fourth slide" width="400px" height="auto">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../assets/images/VeggiesDip.JPG" alt="Fifth slide" width="400px" height="auto">
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $('.carousel').carousel({
        interval: 1000
      })
    </script>
  </body>
</html>
